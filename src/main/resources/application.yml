server:
  port: 8088

spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:wardrobe;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update     # 開發期自動建表（正式改成 validate/Flyway）
    show-sql: true
    properties:
      hibernate.format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  servlet:
    multipart:
      max-file-size: 8MB
      max-request-size: 8MB

jwt:
  secret: ${JWT_SECRET:CHANGE_ME_DEV_SECRET}
  expMinutes: 60
  refreshExpMinutes: 43200

app:
  files:
    root: ./uploads
    base-url: "http://localhost:${server.port}/files"
    allowed-types: image/jpeg,image/png,image/webp

logging:
  level:
    org.hibernate.SQL: debug
